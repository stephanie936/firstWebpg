
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Registration Form</title>
  </head>
  <body bgcolor="emeral">
    <h3>Registration Form</h3>
    <form class="" action="index.html" method="post">

      <table>
        <tr>
          <td><label for="firstanme">First Name:</label></td>
          <td><input type="text" name="firstname" id="firstname"></td>
        </tr>
        <tr>
          <td><label for="lastname">Last Name:</label></td>
          <td><input type="text" name="lastname" id="lastname"></td>
        </tr>
        <tr>
          <td><label for="emailid">Email ID:</label></td>
          <td><input type="text" name="emailid" id="emailid"></td>
        </tr>
        <tr>
          <td>Gender</td>
          <td><input type="radio" name="Gender" id="male">
          <label for="male"> Male </label>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="radio" name="Gender" id="female">
          <label for="female"> Female </label></td>
        </tr>

        <tr>
          <td><label for="occupation">Occupation:</label></td>
          <td><input type="text" name="occupation" id="occupation"></td>
          </tr>
          <tr>
          <td><label for="phone">Phone Number:</label></td>
          <td><input type="number" name="phone" value="phone"></td>
        </tr>
        <tr>
          <td><label for="username:">Username:</label></td>
          <td><input type="text" name="username" id="username"></td>
        </tr>
        <tr>
          <td><label for="user-pwd">Password:</label></td>
          <td><input type="password" name="user-password" id="user-pwd"></td>
        </tr>
        <tr>
          <td><label for="user-pwd">Re-type Password:</label></td>
          <td><input type="password" name="user-password" id="user-pwd"></td>
        </tr>
      <tr>
      <td>  <label for="city">Location:</label></td>
      <td>  <select class="" name="city" id="city">
          <option value="Sydney">Sydney</option>
          <option value="Brisbane">Brisbane</option>
          <option value="Melbourne">Melbourne</option>
          <option value="Port Morseby">Port Morseby</option>
        </select></td>
      </tr>
      <tr>
        <td><label for="address">Address:</label></td>
        <td><textarea rows="8" cols="80"></textarea></td>
      </tr>
      <tr>
        <td></td>
        <td><button type="submit" value="Submit">Submit</button>
        <button type="reset" value="reset">Reset</button></td>
      </tr>
</table>
      </form>
  </body>
</html>
